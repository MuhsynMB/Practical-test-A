<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Generator</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Links Generator</h1>
    <form id="linkForm">
        <label for="startRange">Start Range:</label>
        <input type="number" id="startRange" name="startRange" value="1" min="1">
        <label for="endRange">End Range:</label>
        <input type="number" id="endRange" name="endRange" value="1" min="1"><br><br>
        <button type="button" onclick="main()">display table</button>
    </form>
    <p id="rangeInfo"></p>
    <div id="linkTable"></div>

    <script>
        let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "process.html"];
        
        function displayTable(start, end) {
            let tableHTML = "<table><tr><th>Links</th></tr>";
            for (let i = start - 1; i <= end - 1; i++) {
                tableHTML += `<tr><td><a href="${data[i]}">${data[i]}</a></td></tr>`;
            }
            tableHTML += "</table>";
            document.getElementById("linkTable").innerHTML = tableHTML;
        }

        function main() {
            const startRange = parseInt(document.getElementById("startRange").value);
            const endRange = parseInt(document.getElementById("endRange").value);
            const maxRange = data.length;

            if (startRange >= 1 && startRange <= maxRange && endRange >= startRange && endRange <= maxRange) {
                displayTable(startRange, endRange);
                document.getElementById("rangeInfo").innerText = `Valid Range: 1-${maxRange}`;
            } else {
                document.getElementById("linkTable").innerHTML = "";
                document.getElementById("rangeInfo").innerText = `Invalid range, valid range: 1-${maxRange}`;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const maxRange = data.length;
            document.getElementById("rangeInfo").innerText = `Valid Range: 1-${maxRange}`;
        });
    </script>
</body>
</html>
